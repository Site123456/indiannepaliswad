<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://codingbirdsonline.com/wp-content/uploads/2019/12/cropped-coding-birds-favicon-2-1-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <title>Send Email Example</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <form class="row g-3" action="https://formspree.io/f/mvojkjez" method="POST">
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Votre Mail</label>
                        <input type="mail" class="form-control" name="Email : " id="inputAddress" placeholder="EX : mail@gmail.com" title="Email" required>
                      </div>
                      <div class="col-6">
                        <label for="inputAddress" class="form-label">Votre Nom</label>
                        <input type="mail" class="form-control" name="Nom : " id="inputAddress" placeholder="Votre Nom" title="Nom" required>
                      </div>
                      <div class="col-6">
                        <label for="inputAddress" class="form-label">Votre Prénom</label>
                        <input type="mail" class="form-control" name="Prénom : " id="inputAddress" placeholder="Votre Prénom" title="Prénom" required>
                      </div>
                      <div class="col-6">
                        <label for="adult">Adults</label>
                        <input type="number" id="adult" name="Adults total :" placeholder="1" min="1" title="Adulte(s)" required>
                      </div>
                      <div class="col-6">
                        <label for="child">Enfants</label>
                        <input type="number" id="child" name="Enfant total :" placeholder="0" min="0" title="Enfant(s)">
                      </div>
                      <div class="col-12">
                        <label for="checkin-date">Pour le :</label>
                        <input type="date" class="form-control" id="checkin-date" name="Pour Le :" required>
                      </div>
                        <p class="col-12">Important : Si il y a une erreur dans le remplissage du questionnaire alors cette réservation ne sera pas validé.</p>
                        <button type="submit" class="btn btn-primary btn-lg col-12">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
// Get the button
let mybutton = document.getElementById("myBtntop");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
function footerToggle(footerBtn) {
    $(footerBtn).toggleClass("btnActive");
    $(footerBtn).next().toggleClass("active");
}
var currentDateTime = new Date();
var year = currentDateTime.getFullYear();
var month = (currentDateTime.getMonth() + 1);
var date = (currentDateTime.getDate() + 1);

if(date < 10) {
  date = '0' + date;
}
if(month < 10) {
  month = '0' + month;
}

var dateTomorrow = year + "-" + month + "-" + date;
var checkinElem = document.querySelector("#checkin-date");

checkinElem.setAttribute("min", dateTomorrow);
</script>
</body>
</html>
